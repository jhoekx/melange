{% extends "melange.html" %}
{% block title %}Users{% endblock %}
{% block content %}

<h1>Users</h1>

<ul>
{% for user in users|sort(attribute='name') %}
<li><a href="{{ url_for('.show_user', name=user.name) }}">{{ user.name }}</a></li>
{% endfor %}
</ul>

<form method="POST">
<p><input name="user-name"> <input type="password" name="user-password"> <input type="submit" name="add-user" value="Add"></p>
</form>
{% endblock %}
